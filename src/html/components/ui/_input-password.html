<div class="input__container input__container_password">
	@@if (context.label) {
		@@if (context.id) {
			<label class="input__label" for="@@id">@@label@@if (context.required) {*}</label>
		}
		@@if (!context.id) {
			<span class="input__label">@@label@@if (context.required) {*}</span>
		}
	}
	<input
		@@if (context.placeholder) {placeholder="@@placeholder@@if (context.required) {*}"}
		@@if (!context.placeholder) {placeholder="Введите пароль@@if (context.required) {*}"}
		@@if (context.required) {required}
		@@if (context.id) {id="@@id"}
		@@if (context.name) {name="@@name"}
		data-type="password"
		type="password"
	>
	<!-- <span class="toggle-show-password-btn"></span> -->
	<span class="error-message">
		@@if (context.errorMessage) {@@errorMessage}
		@@if (!context.errorMessage) {Ошибка}
	</span>
</div>
