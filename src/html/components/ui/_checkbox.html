<span class="checkbox@@if (context.class) { @@class}">
	<input
		@@if (context.required) {required}
		@@if (context.id) {id="@@id"}
		@@if (context.name) {name="@@name"}
		data-type="checkbox"
		type="checkbox"
		@@if (context.checked) {checked}
	>
	@@if (context.label && context.label !== "undefined") {<span class="label">@@label</span>}
	<label @@if (context.id) {for="@@id"} class="custom-checkbox"></label>
	<span class="error-message">
		@@if (context.errorMessage) {@@errorMessage}
		@@if (!context.errorMessage) {Обязательное поле}
	</span>
</span>
